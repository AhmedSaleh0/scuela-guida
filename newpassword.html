<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
    body{
        background-color: #fafaff !important;
    }
</style>
</head>
<body>


    <section class="login py-5">
        <div class="container">
            <img src="images/chevron.png" class="mb-4" alt="">
            <p class="mt-3">Reset Password</p>
            <h5>Type Your New Password</h5>
            <div class="row">
                
                <div class="col-sm-12 my-3">
                    <h6>Enter New Password</h6>
                    <input type="text" placeholder="Enter New Password" class="form-control">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="col-sm-12 my-3">
                    <h6>Re-Type Enter New Password</h6>
                    <input type="text" placeholder="Re-Type Enter New Password" class="form-control">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
               
            </div>
            <div class="pos text-center">
                <a href="successreset.html" class="btn btn-primary btn-block" type="button">Confirm New Password</a>
            </div>
        
        </div>
    </section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
