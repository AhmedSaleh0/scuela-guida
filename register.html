<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>


    <section class="register py-5">
        <div class="container">
            <img src="images/chevron.png" class="mb-4" alt="">
            <p class="mt-3">A Few Steps Between<br>
            You and Your License </p>
            <h5>Create your account</h5>
            <div class="row">
                <div class="col-sm-12 my-3">
                    <h6>Full name</h6>
                    <input type="text" placeholder="Type your first and last name here" class="form-control">
                </div>
                <div class="col-sm-12 my-3">
                    <h6>Email</h6>
                    <input type="text" placeholder="Type your Email here eye" class="form-control">
                </div>
                <div class="col-sm-12 my-3">
                    <h6>Password</h6>
                    <input type="text" placeholder="Type your password here" class="form-control">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="col-sm-12 mt-4 mb-2">
                    <button class="btn btn-primary btn-block" type="button">Create Account</button>
                </div>
                <div class="col-sm-12 mt-2 mb-1 text-center">
                    <p>Already Have An Account, <a href="login.html">Login Now</a></p>
                </div>
            </div>
        </div>
    </section>
